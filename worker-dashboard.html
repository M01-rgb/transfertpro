<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransfertPro - Travailleur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, doc, updateDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCIg0_eVtvt9eG0GnUheiFBFVJlC03ht4E",
            authDomain: "transfertpro-18a3e.firebaseapp.com",
            projectId: "transfertpro-18a3e",
            storageBucket: "transfertpro-18a3e.firebasestorage.app",
            messagingSenderId: "762619692633",
            appId: "1:762619692633:web:49d265ca2179845a831348"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.firebase = {
            db,
            collection,
            getDocs,
            addDoc,
            doc,
            updateDoc,
            onSnapshot,
            query,
            where
        };
    </script>
    <style>
        /* Le CSS reste exactement le m√™me que votre fichier original */
        /* ... Votre CSS complet ... */
    </style>
</head>
<body>
    <!-- Le HTML reste exactement le m√™me que votre fichier original -->
    <!-- ... Votre HTML complet ... -->

    <script>
        // V√©rifier si l'utilisateur est connect√©
        const currentWorker = JSON.parse(sessionStorage.getItem('currentWorker'));
        const officeInfo = JSON.parse(localStorage.getItem('officeInfo')) || {
            address: "Av. John F. Kennedy, Santo Domingo",
            phone: "+1 809 123 4567"
        };
        
        if (!currentWorker) {
            window.location.href = 'index.html';
        }
        
        // Donn√©es
        let transactions = [];
        let exchangeRates = JSON.parse(localStorage.getItem('exchangeRates')) || {
            USD_HTG: 120,
            USD_DOP: 56,
            DOP_HTG: 2.14,
            HTG_DOP: 0.47
        };

        // √âl√©ments DOM
        const transactionForm = document.getElementById('transaction-form');
        const recentTransactionsEl = document.getElementById('recent-transactions');
        const receiptModal = document.getElementById('receipt-modal');
        const notificationEl = document.getElementById('notification');
        const currentDateEl = document.getElementById('current-date');
        const currentTimeEl = document.getElementById('current-time');
        const officeAddressEl = document.getElementById('office-address');
        const officePhoneEl = document.getElementById('office-phone');
        const workerCodeDisplayEl = document.getElementById('worker-code-display');
        const currentWorkerEl = document.getElementById('current-worker');
        const logoutBtn = document.getElementById('logout-btn');
        const todayTransactionsEl = document.getElementById('today-transactions');
        const pendingTransactionsEl = document.getElementById('pending-transactions');
        const transferTypeSelect = document.getElementById('transfer-type');
        const currencyFromSelect = document.getElementById('currency-from');
        const currencyToSelect = document.getElementById('currency-to');
        const amountInput = document.getElementById('amount');
        const exchangeRateInput = document.getElementById('exchange-rate');
        const conversionDisplay = document.getElementById('conversion-display');
        const convertedAmountEl = document.getElementById('converted-amount');
        const targetCurrencyEl = document.getElementById('target-currency');
        const transferDirectionText = document.getElementById('transfer-direction-text');

        // Taux de change par d√©faut
        const defaultExchangeRates = {
            'USD_HTG': 120,
            'USD_DOP': 56,
            'DOP_HTG': 2.14,
            'HTG_DOP': 0.47,
            'DOP_USD': 0.018,
            'HTG_USD': 0.0083
        };

        // G√©n√©rer un ID de transaction unique
        function generateTransactionId() {
            return 'TR' + Date.now().toString().substr(-7);
        }

        // Initialisation de la page
        async function initializePage() {
            // Afficher les informations du travailleur
            currentWorkerEl.textContent += currentWorker.name;
            workerCodeDisplayEl.textContent = `Code: ${currentWorker.code}`;
            
            // Charger les informations sp√©cifiques du travailleur depuis Firebase
            try {
                const { db, collection, getDocs, query, where } = window.firebase;
                const workersQuery = query(
                    collection(db, "workers"),
                    where("code", "==", currentWorker.code)
                );
                
                const querySnapshot = await getDocs(workersQuery);
                if (!querySnapshot.empty) {
                    const workerDoc = querySnapshot.docs[0];
                    const workerData = workerDoc.data();
                    
                    officeAddressEl.textContent = `Bureau: ${workerData.address || officeInfo.address}`;
                    officePhoneEl.textContent = `T√©l√©phone: ${workerData.phone || officeInfo.phone}`;
                } else {
                    officeAddressEl.textContent = `Bureau: ${officeInfo.address}`;
                    officePhoneEl.textContent = `T√©l√©phone: ${officeInfo.phone}`;
                }
            } catch (error) {
                console.error('Erreur chargement info travailleur:', error);
                officeAddressEl.textContent = `Bureau: ${officeInfo.address}`;
                officePhoneEl.textContent = `T√©l√©phone: ${officeInfo.phone}`;
            }
            
            // Mettre √† jour la date et l'heure
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Charger les donn√©es
            loadRecentTransactions();
            updateStats();
            
            // √âv√©nements pour les s√©lecteurs
            transferTypeSelect.addEventListener('change', updateTransferDirection);
            currencyFromSelect.addEventListener('change', updateExchangeRate);
            currencyToSelect.addEventListener('change', updateExchangeRate);
            amountInput.addEventListener('input', calculateConversion);
            exchangeRateInput.addEventListener('input', calculateConversion);
        }

        // Mettre √† jour la direction du transfert
        function updateTransferDirection() {
            const transferType = transferTypeSelect.value;
            if (transferType === 'RD_HAITI') {
                transferDirectionText.textContent = 'üá©üá¥ R√©publique Dominicaine ‚Üí Ha√Øti üá≠üáπ';
            } else if (transferType === 'HAITI_RD') {
                transferDirectionText.textContent = 'üá≠üáπ Ha√Øti ‚Üí R√©publique Dominicaine üá©üá¥';
            } else {
                transferDirectionText.textContent = 'S√©lectionnez la direction du transfert';
            }
            
            updateCurrencyOptions();
        }

        // Mettre √† jour les options de devise
        function updateCurrencyOptions() {
            const transferType = transferTypeSelect.value;
            
            if (transferType === 'RD_HAITI') {
                currencyFromSelect.innerHTML = `
                    <option value="">Choisir la devise</option>
                    <option value="USD">Dollars am√©ricains ($)</option>
                    <option value="DOP">Pesos dominicains (DOP)</option>
                `;
                currencyToSelect.innerHTML = `
                    <option value="">Choisir la devise</option>
                    <option value="HTG">Gourdes ha√Øtiennes (HTG)</option>
                    <option value="USD">Dollars am√©ricains ($)</option>
                `;
            } else if (transferType === 'HAITI_RD') {
                currencyFromSelect.innerHTML = `
                    <option value="">Choisir la devise</option>
                    <option value="USD">Dollars am√©ricains ($)</option>
                    <option value="HTG">Gourdes ha√Øtiennes (HTG)</option>
                `;
                currencyToSelect.innerHTML = `
                    <option value="">Choisir la devise</option>
                    <option value="DOP">Pesos dominicains (DOP)</option>
                    <option value="USD">Dollars am√©ricains ($)</option>
                `;
            } else {
                currencyFromSelect.innerHTML = '<option value="">Choisir la devise</option>';
                currencyToSelect.innerHTML = '<option value="">Choisir la devise</option>';
            }
            
            exchangeRateInput.value = '';
            conversionDisplay.style.display = 'none';
        }

        // Mettre √† jour automatiquement le taux de change
        function updateExchangeRate() {
            const currencyFrom = currencyFromSelect.value;
            const currencyTo = currencyToSelect.value;
            
            if (currencyFrom && currencyTo && currencyFrom !== currencyTo) {
                const rateKey = `${currencyFrom}_${currencyTo}`;
                const defaultRate = defaultExchangeRates[rateKey];
                
                if (defaultRate) {
                    exchangeRateInput.value = defaultRate;
                    calculateConversion();
                }
            }
        }

        // Calculer le montant converti
        function calculateConversion() {
            const amount = parseFloat(amountInput.value);
            const exchangeRate = parseFloat(exchangeRateInput.value);
            const currencyFrom = currencyFromSelect.value;
            const currencyTo = currencyToSelect.value;

            if (amount && exchangeRate && currencyFrom && currencyTo) {
                const convertedAmount = amount * exchangeRate;
                convertedAmountEl.textContent = convertedAmount.toLocaleString('fr-FR', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                targetCurrencyEl.textContent = currencyTo;
                conversionDisplay.style.display = 'block';
            } else {
                conversionDisplay.style.display = 'none';
            }
        }

        // Mettre √† jour la date et l'heure en temps r√©el
        function updateDateTime() {
            const now = new Date();
            currentDateEl.textContent = `Date: ${now.toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;
            currentTimeEl.textContent = `Heure: ${now.toLocaleTimeString('fr-FR')}`;
        }

        // Mettre √† jour les statistiques
        function updateStats() {
            const today = new Date().toDateString();
            const todayCount = transactions.filter(t => 
                new Date(t.date).toDateString() === today && 
                t.workerCode === currentWorker.code
            ).length;
            
            const pendingCount = transactions.filter(t => 
                t.status === 'pending' && 
                t.workerCode === currentWorker.code
            ).length;
            
            todayTransactionsEl.textContent = todayCount;
            pendingTransactionsEl.textContent = pendingCount;
        }

        // D√©connexion
        logoutBtn.addEventListener('click', () => {
            if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter?')) {
                sessionStorage.removeItem('currentWorker');
                sessionStorage.removeItem('officeInfo');
                window.location.href = 'index.html';
            }
        });

        // Soumission du formulaire de transaction
        transactionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validation
            const transferType = transferTypeSelect.value;
            const currencyFrom = currencyFromSelect.value;
            const currencyTo = currencyToSelect.value;
            
            if (!transferType) {
                showNotification('Veuillez s√©lectionner la direction du transfert', 'error');
                return;
            }
            
            if (!currencyFrom || !currencyTo) {
                showNotification('Veuillez s√©lectionner les devises', 'error');
                return;
            }
            
            if (currencyFrom === currencyTo) {
                showNotification('Les devises d\'envoi et de r√©ception doivent √™tre diff√©rentes', 'error');
                return;
            }

            // Animation du bouton
            const submitBtn = transactionForm.querySelector('button');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="loading"></div> Traitement...';
            submitBtn.disabled = true;

            try {
                // R√©cup√©rer les donn√©es du formulaire
                const transaction = {
                    id: generateTransactionId(),
                    transferType: transferType,
                    sender: {
                        name: document.getElementById('sender-name').value.trim(),
                        surname: document.getElementById('sender-surname').value.trim(),
                        id: document.getElementById('sender-id').value.trim(),
                        phone: document.getElementById('sender-phone').value.trim(),
                        address: document.getElementById('sender-address').value.trim()
                    },
                    receiver: {
                        name: document.getElementById('receiver-name').value.trim(),
                        surname: document.getElementById('receiver-surname').value.trim(),
                        id: document.getElementById('receiver-id').value.trim(),
                        phone: document.getElementById('receiver-phone').value.trim(),
                        address: document.getElementById('receiver-address').value.trim()
                    },
                    amount: parseFloat(document.getElementById('amount').value),
                    currencyFrom: currencyFrom,
                    currencyTo: currencyTo,
                    exchangeRate: parseFloat(document.getElementById('exchange-rate').value),
                    convertedAmount: parseFloat(document.getElementById('amount').value) * parseFloat(document.getElementById('exchange-rate').value),
                    notes: document.getElementById('notes').value.trim(),
                    date: new Date().toISOString(),
                    status: 'pending',
                    received: false,
                    receivedDate: null,
                    workerCode: currentWorker.code,
                    workerName: currentWorker.name,
                    office: officeInfo.address,
                    officePhone: officeInfo.phone
                };

                // Sauvegarder dans Firebase
                const { db, collection, addDoc } = window.firebase;
                await addDoc(collection(db, "transactions"), transaction);
                
                // Afficher le re√ßu
                showReceipt(transaction);
                
                // R√©initialiser le formulaire
                transactionForm.reset();
                conversionDisplay.style.display = 'none';
                updateTransferDirection();
                
                // Mettre √† jour l'affichage
                loadRecentTransactions();
                updateStats();
                
                // Afficher une notification
                showNotification('Transfert cr√©√© avec succ√®s!', 'success');
                
                // Envoyer un SMS au destinataire (simul√©)
                sendSMSNotification(transaction);

            } catch (error) {
                console.error('Erreur cr√©ation transaction:', error);
                showNotification('Erreur lors de la cr√©ation du transfert', 'error');
            } finally {
                // R√©activer le bouton
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Fonction pour charger les transactions r√©centes depuis Firebase
        async function loadRecentTransactions() {
            try {
                const { db, collection, getDocs, query, where, orderBy } = window.firebase;
                const transactionsQuery = query(
                    collection(db, "transactions"),
                    where("workerCode", "==", currentWorker.code),
                    orderBy("date", "desc")
                );
                
                const querySnapshot = await getDocs(transactionsQuery);
                
                transactions = [];
                querySnapshot.forEach((doc) => {
                    transactions.push({ id: doc.id, ...doc.data() });
                });

                recentTransactionsEl.innerHTML = '';
                
                const recentTransactions = transactions.slice(0, 6);
                
                if (recentTransactions.length === 0) {
                    recentTransactionsEl.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">
                            <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 15px; opacity: 0.5;"></i>
                            <p>Aucune transaction r√©cente.</p>
                        </div>
                    `;
                    return;
                }
                
                recentTransactions.forEach(transaction => {
                    const transactionEl = document.createElement('div');
                    transactionEl.className = 'transaction-item';
                    
                    const statusClass = `status-${transaction.status}`;
                    const direction = transaction.transferType === 'RD_HAITI' ? 'üá©üá¥‚Üíüá≠üáπ' : 'üá≠üáπ‚Üíüá©üá¥';
                    
                    transactionEl.innerHTML = `
                        <div class="transaction-id">#${transaction.id}</div>
                        <div style="margin-bottom: 8px;">
                            <strong>Direction:</strong> ${direction}
                        </div>
                        <div style="margin-bottom: 8px;">
                            <strong>De:</strong> ${transaction.sender.name} ${transaction.sender.surname}
                        </div>
                        <div style="margin-bottom: 8px;">
                            <strong>√Ä:</strong> ${transaction.receiver.name} ${transaction.receiver.surname}
                        </div>
                        <div style="margin-bottom: 8px;">
                            <strong>Montant:</strong> ${transaction.amount} ${transaction.currencyFrom} ‚Üí ${transaction.convertedAmount} ${transaction.currencyTo}
                        </div>
                        <div style="margin-bottom: 10px;">
                            <strong>Date:</strong> ${formatDate(transaction.date)}
                        </div>
                        <div>
                            <span class="transaction-status ${statusClass}">${getStatusText(transaction.status)}</span>
                        </div>
                    `;
                    
                    recentTransactionsEl.appendChild(transactionEl);
                });
            } catch (error) {
                console.error('Erreur chargement transactions:', error);
                recentTransactionsEl.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 15px; color: var(--danger);"></i>
                        <p>Erreur de chargement des transactions</p>
                    </div>
                `;
            }
        }

        // Fonction pour afficher le re√ßu
        function showReceipt(transaction) {
            const directionText = transaction.transferType === 'RD_HAITI' 
                ? 'R√©publique Dominicaine ‚Üí Ha√Øti' 
                : 'Ha√Øti ‚Üí R√©publique Dominicaine';
                
            document.getElementById('receipt-id').textContent = `#${transaction.id}`;
            document.getElementById('receipt-date').textContent = formatDate(transaction.date);
            document.getElementById('receipt-sender').textContent = `${transaction.sender.name} ${transaction.sender.surname}`;
            document.getElementById('receipt-receiver').textContent = `${transaction.receiver.name} ${transaction.receiver.surname}`;
            document.getElementById('receipt-amount').textContent = `${transaction.amount} ${transaction.currencyFrom}`;
            document.getElementById('receipt-receive').textContent = `${transaction.convertedAmount.toLocaleString('fr-FR')} ${transaction.currencyTo}`;
            document.getElementById('receipt-transfer-type').textContent = directionText;
            document.getElementById('receipt-direction').textContent = `Direction: ${directionText}`;
            document.getElementById('receipt-office').textContent = `Bureau: ${transaction.office}`;
            document.getElementById('receipt-worker').textContent = `Travailleur: ${transaction.workerCode} - ${transaction.workerName}`;
            
            receiptModal.style.display = 'flex';
        }

        // Fonction pour afficher une notification
        function showNotification(message, type) {
            const icon = type === 'error' ? 'fa-exclamation-circle' : 
                         type === 'success' ? 'fa-check-circle' : 'fa-info-circle';
            notificationEl.innerHTML = `<i class="fas ${icon}"></i><span>${message}</span>`;
            notificationEl.className = `notification ${type} show`;

            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 4000);
        }

        // Fonction pour envoyer une notification SMS (simul√©e)
        function sendSMSNotification(transaction) {
            const direction = transaction.transferType === 'RD_HAITI' ? 'R√©publique Dominicaine vers Ha√Øti' : 'Ha√Øti vers R√©publique Dominicaine';
            
            console.log(`SMS envoy√© √† ${transaction.receiver.phone}: 
            Bonjour ${transaction.receiver.name}, vous avez re√ßu un transfert de ${transaction.amount} ${transaction.currencyFrom} de la part de ${transaction.sender.name} ${transaction.sender.surname}. 
            Montant √† recevoir: ${transaction.convertedAmount} ${transaction.currencyTo}. Code de transaction: ${transaction.id}. Pr√©sentez votre pi√®ce d'identit√© pour r√©cup√©rer les fonds.`);
            
            showNotification(`SMS envoy√© √† ${transaction.receiver.phone}`, 'info');
        }

        // Fonctions utilitaires
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR') + ' √† ' + date.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'});
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'En attente',
                'completed': 'Compl√©t√©',
                'cancelled': 'Annul√©'
            };
            return statusMap[status] || status;
        }

        // Gestion des √©v√©nements pour le re√ßu
        document.getElementById('print-receipt').addEventListener('click', () => {
            window.print();
        });

        document.getElementById('close-receipt').addEventListener('click', () => {
            receiptModal.style.display = 'none';
        });

        // Fermer le modal en cliquant √† l'ext√©rieur
        receiptModal.addEventListener('click', (e) => {
            if (e.target === receiptModal) {
                receiptModal.style.display = 'none';
            }
        });

        // √âcoute en temps r√©el des transactions
        function setupRealtimeListener() {
            try {
                const { db, collection, onSnapshot, query, where } = window.firebase;
                
                const transactionsQuery = query(
                    collection(db, "transactions"),
                    where("workerCode", "==", currentWorker.code)
                );
                
                onSnapshot(transactionsQuery, (snapshot) => {
                    loadRecentTransactions();
                    updateStats();
                });
            } catch (error) {
                console.error('Erreur √©coute temps r√©el:', error);
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            initializePage();
            setupRealtimeListener();
        });
    </script>
</body>
</html>
