<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransfertPro - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--dark), var(--primary));
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 42px;
            color: #fff;
        }
        
        .logo h1 {
            font-size: 32px;
            font-weight: 700;
        }
        
        .login-tabs {
            display: flex;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .login-form {
            display: none;
        }
        
        .login-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 18px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px 12px 50px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: var(--secondary);
        }
        
        .notification.error {
            background: var(--danger);
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-exchange-alt"></i>
                <h1>TransfertPro</h1>
            </div>
            <p>Système de Transferts RD ↔ Haiti</p>
        </div>
        
        <div class="login-body">
            <div class="login-tabs">
                <button class="tab-btn active" data-tab="worker">Travailleur</button>
                <button class="tab-btn" data-tab="admin">Administrateur</button>
                <button class="tab-btn" data-tab="receiver">Réception</button>
            </div>

            <!-- Formulaire Travailleur -->
            <form id="worker-login-form" class="login-form active">
                <div class="form-group">
                    <label for="worker-name">Nom complet</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="worker-name" required placeholder="Votre nom complet">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="worker-code">Code travailleur</label>
                    <div class="input-with-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="worker-code" required placeholder="Votre code travailleur">
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>

            <!-- Formulaire Administrateur -->
            <form id="admin-login-form" class="login-form">
                <div class="form-group">
                    <label for="admin-username">Nom d'utilisateur</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-shield"></i>
                        <input type="text" id="admin-username" required placeholder="Nom d'administrateur">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="admin-password">Mot de passe</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="admin-password" required placeholder="Mot de passe administrateur">
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Connexion Admin
                </button>
            </form>

            <!-- Formulaire Réception -->
            <form id="receiver-login-form" class="login-form">
                <div class="form-group">
                    <label for="receiver-name">Nom du destinataire</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="receiver-name" required placeholder="Votre nom complet">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="transaction-id">Numéro de transaction</label>
                    <div class="input-with-icon">
                        <i class="fas fa-receipt"></i>
                        <input type="text" id="transaction-id" required placeholder="Numéro à 7 chiffres">
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-hand-holding-usd"></i> Vérifier le transfert
                </button>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notification-text">Message</span>
    </div>

    <script>
        // Gestion des onglets
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));
                
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab + '-login-form').classList.add('active');
            });
        });

        // CORRECTION : Connexion travailleur - Chargement depuis localStorage
        document.getElementById('worker-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('worker-name').value.trim();
            const code = document.getElementById('worker-code').value.trim().toUpperCase();
            
            // CORRECTION : Charger les travailleurs depuis le localStorage
            const workersFromStorage = JSON.parse(localStorage.getItem('workers')) || [];
            
            console.log('Tentative de connexion:', { name, code });
            console.log('Travailleurs disponibles:', workersFromStorage);
            
            // CORRECTION : Recherche améliorée
            const worker = workersFromStorage.find(w => 
                w.code === code && 
                w.name.toLowerCase().includes(name.toLowerCase())
            );
            
            if (worker) {
                sessionStorage.setItem('currentWorker', JSON.stringify({
                    name: worker.name,
                    code: worker.code
                }));
                sessionStorage.setItem('userType', 'worker');
                showNotification(`Connexion réussie! Bienvenue ${worker.name}`, 'success');
                
                // Petit délai pour voir la notification
                setTimeout(() => {
                    window.location.href = 'worker-dashboard.html';
                }, 1000);
            } else {
                console.log('Échec connexion - Code:', code, 'Nom:', name);
                showNotification('Code travailleur ou nom incorrect', 'error');
            }
        });

        // Connexion admin
        document.getElementById('admin-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            
            if (username === 'admin' && password === 'admin123') {
                sessionStorage.setItem('userType', 'admin');
                window.location.href = 'admin.html';
            } else {
                showNotification('Identifiants administrateur incorrects', 'error');
            }
        });

        // Connexion réception
        document.getElementById('receiver-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('receiver-name').value.trim();
            const transactionId = document.getElementById('transaction-id').value.trim();
            
            if (name && transactionId) {
                sessionStorage.setItem('receiverName', name);
                sessionStorage.setItem('transactionToCheck', transactionId);
                sessionStorage.setItem('userType', 'receiver');
                window.location.href = 'receiver.html';
            } else {
                showNotification('Veuillez remplir tous les champs', 'error');
            }
        });

        function showNotification(message, type = 'error') {
            const notification = document.getElementById('notification');
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            notification.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Initialisation des travailleurs par défaut si nécessaire
        document.addEventListener('DOMContentLoaded', () => {
            const workers = JSON.parse(localStorage.getItem('workers')) || [];
            if (workers.length === 0) {
                const defaultWorkers = [
                    { name: "Jean Pierre", code: "TRV001", transactions: 0 },
                    { name: "Marie Laurent", code: "TRV002", transactions: 0 },
                    { name: "Carlos Rodriguez", code: "TRV003", transactions: 0 }
                ];
                localStorage.setItem('workers', JSON.stringify(defaultWorkers));
                console.log('Travailleurs par défaut initialisés');
            }
        });
    </script>
</body>
</html>
